<style>
  .buttonFav01 {
    text-align: center;
}
</style>
<ion-menu [content]="content">
    
  <ion-header>
    <ion-toolbar color="fav01" align="middle">
      <ion-title>منو</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="buttonFav01" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <!-- <ion-icon name="ios-menu-outline"></ion-icon> -->
          {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
